<mat-card class="col-xl-6 col-sm-11 mx-4 my-4">
    <div>
        <span class="ml-2">{{'team.settings' | translate}}</span>
        <button *ngIf="!editMode" mat-button color="primary" class="float-right" (click)="edit()">
            <mat-icon inline="true">edit</mat-icon>
            {{'edit' | translate}}
        </button>
        <button *ngIf="editMode" mat-button color="primary" class="float-right" (click)="cancel()">
            <mat-icon inline="true">cancel</mat-icon>
            {{'cancel' | translate}}
        </button>
        <button *ngIf="editMode" mat-button color="primary" class="float-right" (click)="save()">
            <mat-icon inline="true">save</mat-icon>
            {{'save' | translate}}
        </button>
    </div>

    <mat-card-content>
        <form [formGroup]="form" class="ml-2 my-4">
            <div>
                <mat-form-field>
                    <mat-label>{{'team.name' | translate}}</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>{{'team.city' | translate}}</mat-label>
                    <input matInput formControlName="city" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>{{'team.email' | translate}}</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>{{'team.phone' | translate}}</mat-label>
                    <input matInput formControlName="phone" required>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>

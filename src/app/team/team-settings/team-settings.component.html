<mat-card>
    <div class="d-flex justify-content-between align-items-center">
        <span class="ml-2">{{'team.settings' | translate}}</span>
        <div>
            <button *ngIf="!editMode" mat-button color="primary" (click)="edit()">
                <mat-icon inline="true">edit</mat-icon>
                {{'edit' | translate}}
            </button>
            <button *ngIf="editMode" mat-button color="primary" (click)="save()">
                <mat-icon inline="true">save</mat-icon>
                {{'save' | translate}}
            </button>
            <button *ngIf="editMode" mat-button color="primary" (click)="cancel()">
                <mat-icon inline="true">cancel</mat-icon>
                {{'cancel' | translate}}
            </button>
        </div>
    </div>

    <mat-card-content>
        <form [formGroup]="form" class="ml-2 my-4">
            <div>
                <mat-form-field>
                    <mat-label>{{'team.name' | translate}}</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>{{'team.city' | translate}}</mat-label>
                    <input matInput formControlName="city" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>{{'team.email' | translate}}</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>{{'team.phone' | translate}}</mat-label>
                    <input matInput formControlName="phone" required>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
</mat-card>

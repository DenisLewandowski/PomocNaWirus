<mat-toolbar class="d-flex justify-content-between">
    <span class="ml-3">{{'menu.orders' | translate}}</span>
</mat-toolbar>

<div class="row mx-4 my-4">
    <mat-card class="col-xl-8 col-sm-12" cdkScrollable>

        <div class="d-flex justify-content-between align-items-center">
            <span class="ml-3">{{'order.list' | translate}}</span>
            <button mat-button color="primary" (click)="addNew()">
                <mat-icon inline="true">add</mat-icon>
                {{'add' | translate}}
            </button>
        </div>

        <mat-card-content>
            <mat-list>
                <mat-list-item class="mt-2" *ngFor="let order of orders">

                    <mat-icon class="icon" matListIcon>emoji_people</mat-icon>
                    <p matLine>{{order.needyName}}</p>
                    <p style="font-size: x-small" matLine>{{order.address}}</p>

                    <button mat-icon-button matTooltip="{{'view' | translate}}" class="float-right" (click)="view(order)">
                        <mat-icon class="icon" inline="true">description</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="{{'edit' | translate}}" class="float-right" (click)="edit(order)">
                        <mat-icon class="icon" inline="true">edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="{{'delete' | translate}}" class="float-right" (click)="delete(order.id)">
                        <mat-icon class="icon" inline="true">delete</mat-icon>
                    </button>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>

            <!--        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
        </mat-card-content>

    </mat-card>

    <app-order-statistics class="col-xl-4 col-sm-12 mt-sm-4 mt-xl-0" [orders]="orders"></app-order-statistics>
</div>
